<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique-Group</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
    <div class="chat">
        <div id="header"  class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input  name="message" placeholder="Message" required autocomplete="off">
                    <button type="submit">send</button>
                </form>
                <button type="submit" id="send-location">sendLocation</button>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/html">
       <div>
          {{#result}}
           <p><b>{{username}}</b> - {{createdAt}}</p>
           <p>{{message}}</p>
           {{/result}}
           
       </div>           
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p><b>{{username}}</b> - {{createdAt}}</p>
            <p>my location: <a href="{{url}}" target="_blank">{{url}}</a></p>
        </div>           
    </script>
    <script id="header-template" type="text/html">
        
            <h2 class="room-title">{{groupName}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
